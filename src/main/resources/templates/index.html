<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    	body {
		    background-color: #f5f5f5;
		}
		
		#main-content {
		    max-width: 940px;
		    padding: 2em 3em;
		    margin: 0 auto 20px;
		    background-color: #fff;
		    border: 1px solid #e5e5e5;
		    -webkit-border-radius: 5px;
		    -moz-border-radius: 5px;
		    border-radius: 5px;
		}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
    var stompClient = null;

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        }
        else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        var socket = new SockJS('/gs-guide-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            showComments();
            stompClient.subscribe('/topic/greetings', function (greeting) {
                showGreeting(JSON.parse(greeting.body).id, JSON.parse(greeting.body).content, JSON.parse(greeting.body).type);
            });
        });
        
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }
    
	// Hien thi message vua chat
    function showGreeting(id, message, type) {
		switch (type) {
			case "create": 
				$("#greetings").append(`
		        		<tr>
		        			<td>
		        				<span data-id="${id}">${message}</span> &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;
		        				<a href="javascript: void(0)" class="delete-btn" data-id="${id}"> Delete </a> &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;
		        				<a href="javascript: void(0)" class="edit-btn" data-id="${id}"> Edit </a>
		        			</td>
		        		</tr>	
		        	`);
		        eventDeleteComment();
		        eventEditComment();
		        break;
			case "delete":
				$('#greetings a[data-id="' + id + '"]').parent().parent().remove();
			default: 
				console.log("error");
		}
		
        
    }
    
    // Luu message vao db
    function saveMessage() {
    	let content = $("#name").val();
    	$.ajax({
    		type: "POST",
    		headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
    		url: "/api/mess",
    		data: JSON.stringify(content)
    	}).done((data) => {
    		let type = "create";
    		stompClient.send("/app/send", {}, JSON.stringify(data.id, type));  //gui tin nhan realtime
    	});
    }
    
    // Hien thi tat ca comment
    function showComments() {
    	$.ajax({
            type: "GET",
            url: location.origin + "/api/mess",
	    }).done((data) => {
	        $.each(data, (i, item) => {
	        	$("#greetings").append(`
	        			<tr>
		        			<td>
		        				<span data-id="${item.id}">${item.content}</span> &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;
		        				<a href="javascript: void(0)" class="delete-btn" data-id="${item.id}"> Delete </a>	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;
		        				<a href="javascript: void(0)" class="edit-btn" data-id="${item.id}"> Edit </a>
		        			</td> 
		        		</tr>
	        		`)
	        });
	        eventDeleteComment();
	        eventEditComment();
	    });
    }
    
    // xoa mess
    function eventDeleteComment() {
    	$(".delete-btn").on("click", function(e) {
    		e.preventDefault();
    		let id = $(this).data("id");
    		let type = "delete";
    		
    		stompClient.send("/app/send", {}, JSON.stringify(id, type));  //gui tin nhan realtime
    		deleteComment(id);
    	});
    }
    
    function deleteComment(id) {
  		$.ajax({
              type: "DELETE",
              url: `/api/mess/${id}`
          }).done((data) => {
            
          });
    }

    // edit mess
    
    function eventEditComment() {
    	$(".edit-btn").on("click", function(e) {
    		e.preventDefault();
    		let id = $(this).data("id");
    		 // stompClient.send("/app/edit", {}, JSON.stringify(id));  // gui lenh xoa realtime
    		getComment(id);
    	});
    }
    
    // get tin nhan muon sua vao o input
    function getComment(id) {
    	$.ajax({
            type: "GET",
            url:`/api/mess/${id}` 
	    }).done((data) => {
	    	console.log(data);
	    	$("#name").val(data.content);
	    });
    }
    
   
    
    $(function () {
    	
        $("form").on('submit', function (e) {
            e.preventDefault();
        });
        $( "#connect" ).click(function() { 
        	connect();
        });
        $( "#disconnect" ).click(function() { disconnect(); });
        $( "#send" ).click(function() { 
        	saveMessage();
        });
    });


    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
